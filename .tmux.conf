# Reload config
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "üîÅ tmux config reloaded"

# Set prefix binding
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Options to make tmux more pleasant
set -g mouse on
# Enable vim motions
setw -g mode-keys vi
# Enter copy mode with prefix + v instead of prefix + [
bind v copy-mode
# Copy selection in copy mode to macOS clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Kill tmux server (prefix + K)
bind-key k confirm-before -p "Kill tmux server? (y/n)" kill-server

set -g default-terminal "tmux-256color"
set -g base-index 1

# Custom minimalist dark theme
set -s escape-time 0
#set -g status-position top
set -g status-style 'bg=default fg=#ffffff'
set -g message-style 'bg=default fg=#ffffff'
set -g window-status-current-style 'bg=default fg=#ffffff bold'
set -g window-status-style 'bg=default fg=#888888'
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#ffffff'

# Status bar content with padding
set -g status-justify left
set -g status-left " #S  "
# Run once at startup
run-shell "tmux set -g @quote \"$(quotes.sh)\""
# Use cached value
set -g status-right "#[italics,fg=#888888]#{@quote}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Init TPM (Tmux Plugin Manager)
run -b '~/.tmux/plugins/tpm/tpm'
